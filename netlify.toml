[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
  [dev]
  framework = "#custom"
  command = "npm run build"
  targetPort = 3000
  port = 8888
  publish = "frontend/public" # Adjust to your frontend build output directory
